<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>AI Arts</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='imgs/logo.png' ) }}" alt="" width="25px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>

        <h1 class="text-center">Lets add some style to your image.</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <form action="/result" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                          <label for="style-img">Style Image</label>
                          <select name="style-img" id="style-img" onclick="changeValue(this)"> 
                            <option value="rain_princess">Rain Princesss, by Leonid Afremov</option>
                            <option value="la_muse">La Muse, by Pablo Picasso</option>
                            <option value="wave">The Great Wave off Kanagawa, by Hokusai</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image" id="image" required>
                                <label for="image" class="custom-file-label">Select Image...</label>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-primary">Style My Image</button>
                        </div>
                    </form>
               
                      <img src="../static/contents/paintings/rain_princess.png" class="img-fluid" alt="" id="preview-img">
                 
                </div>

            </div>
        </div>
        
    </main>

    <script>
      const paintPath = "/static/contents/paintings/";
      function changeValue(opt){
    
        var img = document.getElementById("preview-img");
        img.src = location.protocol+"//"+location.host+paintPath+opt.value+".png";
        console.log(location.protocol+"//"+location.host+paintPath+opt.value+".png");
      }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
